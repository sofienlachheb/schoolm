<div class="pagination" style="text-align: right;">
    <span class="step-links">
        {% if page.has_previous %}
            <a href="?page={{ page.previous_page_number }}">السابق</a>
        {% endif %}
        <span class="current">
            الصفحة {{ page.number }} من {{ page.paginator.num_pages }}.
        </span>
        {% if page.has_next %}
            <a href="?page={{ page.next_page_number }}">التالي</a>
        {% endif %}
    </span>
</div>
