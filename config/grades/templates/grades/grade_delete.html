{% extends 'base.html' %}

{% block content %}

<main class="main">
  
  <ol class="breadcrumb">
      <li class="breadcrumb-item">لوحة التحكم</li>

      </li>
      <li class="breadcrumb-item active"> الصفوف</li>
  </ol>
  <div class="container-fluid">
    <div class="animated fadeIn">
        <div class="row">
            <div class="col-xs-12">
                <div class="card shadow p-4 border-danger"style='border-radius:15px;'>

                        <div class="card-tools">

                          </div>
                      </div>

                                </form>
                              </div>  
                            </p>
                        </div>
                    </div>
                </div>

            </div>
            <!--/row-->
        </div>
    </div>
