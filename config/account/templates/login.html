{% extends "base1.html" %}
{% load static %}


{% block content %}

<div class="container" >
    <div class="row" style="padding-top:100px" >
        <div class="col-md-8 m-x-auto pull-xs-none vamiddle">
            <div class="card-group ">
                <div class="card p-a-2">
                    <div class="card-block" >
                    
                        <p class="text-muted text-md-center">تسجيل الدخول</p>
                        <form method="post">
                            {% csrf_token %}
                            
                        <div class="input-group m-b-1">
                            <span class="input-group-addon"><i class="icon-user"></i>
                            </span>
                            <input type="text"name="username" id="username"  class="form-control en" placeholder="اسم المستخدم" required>
                        </div>
                        <div class="input-group m-b-2">
                            <span class="input-group-addon"><i class="icon-lock"></i>
                            </span>
                            <input type="password" name="password" id="password" class="form-control en" placeholder="كلمة المرور"required>
                        </div>
                        <div class="row">
                            <div class="col-xs-6">
                                <button type="submit" class="btn btn-primary p-x-2">
                                    <i class="icon-login"></i>
                                    دخول</button>
                            </div>
                        </form>
                        {% if error %}
                            <p style="color:red;">{{ error }}</p>
                        {% endif %}
                            <div class="col-xs-6 text-xs-right">
                                <button type="button" class="btn btn-link p-x-0">هل نسيت كلمة المرور؟</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card card-inverse card-primary p-y-3" style="width:44%">
                    <div class="card-block text-xs-center">
                        <div>
                            <img src="{% static 'img/talha.jpg'%}" width="230" height="230"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
   







{% endblock %}
<script>
    function verticalAlignMiddle()
    {
        var bodyHeight = $(window).height();
        var formHeight = $('.vamiddle').height();
        var marginTop = (bodyHeight / 2) - (formHeight / 2);
        if (marginTop > 0)
        {
            $('.vamiddle').css('margin-top', marginTop);
        }
    }
    $(document).ready(function()
    {
        verticalAlignMiddle();
    });
    $(window).bind('resize', verticalAlignMiddle);
</script>
