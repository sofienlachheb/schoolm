{% extends 'base.html' %}
{% load static %}
{% block main %}
    <!-- Main content -->
    <main class="main">

        <!-- Breadcrumb -->
        <ol class="breadcrumb">
            <li class="breadcrumb-item">الرئيسية</li>
            <li class="breadcrumb-item"><a href="#">المدير</a>
            </li>
            <li class="breadcrumb-item active">إضافة مدرس</li>
        </ol>
        <div class="container-fluid">

            <div class="animated fadeIn">
    <!-- Title -->
    <h1 class="dashboard-title">School Management Dashboard</h1>

    <!-- Summary Cards -->
    <div class="row text-center">
        <!-- Students Count -->
        <div class="col-md-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">Students</h5>
                    <p class="card-text fs-2 text-primary">{{ students_count }}</p>
                </div>
            </div>
        </div>
        <!-- Teachers Count -->
        <div class="col-md-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">Teachers</h5>
                    <p class="card-text fs-2 text-success">{{ teachers_count }}</p>
                </div>
            </div>
        </div>
        <!-- Parents Count -->
        <div class="col-md-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">Parents</h5>
                    <p class="card-text fs-2 text-info">{{ parents_count }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<!--/.container-fluid-->
</main>
{% endblock %}
